---
format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            echo "hello iOS"
    triggers:
      push:
      - branch: "*"
        changed_files: iOS/*
      pull_request: []
    status_report_name: bitrise/iOS
meta:
  bitrise.io:
    stack: linux-docker-android-22.04
    machine_type_id: standard
