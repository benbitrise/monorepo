format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
meta:
  bitrise.io:
    stack: linux-docker-android-22.04
    machine_type_id: standard
step_bundles:
  hello-world:
    envs:
    - SUBDIRECTORY: "common"
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@8: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            echo "hello $SUBDIRECTORY"
workflows:
  check-yml:
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8:
        inputs:
        - merge_pr: "no"
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            bitrise validate -c $PROJECT_PATH/bitrise.yml
        title: Confirm valid bitrise.yml
    triggers:
      pull_request:
      - changed_files: common/*